<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zikr Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">🕌 Zikr & Wazifa Counter</h1>

  <div class="container">
    <!-- Counter 1 -->
    <div class="counter-box" data-id="counter1">
      <div class="image-wrapper">
        <img src="images/zikr1.jpg" alt="Zikr 1" class="fixed-img">
      </div>
      <input type="text" placeholder="Enter Name" class="nameBox">
      <div class="checkbox-label">
        <input type="checkbox" class="activeBox">
        <label>Activate</label>
      </div>
      <div class="buttons">
        <button class="clickBtn">Click</button>
        <button class="resetBtn">Reset</button>
      </div>
      <span class="count">0</span>
    </div>

    <!-- Counter 2 -->
    <div class="counter-box" data-id="counter2">
      <div class="image-wrapper">
        <img src="images/zikr2.png" alt="Zikr 2" class="fixed-img">
      </div>
      <input type="text" placeholder="Enter Name" class="nameBox">
      <div class="checkbox-label">
        <input type="checkbox" class="activeBox">
        <label>Activate</label>
      </div>
      <div class="buttons">
        <button class="clickBtn">Click</button>
        <button class="resetBtn">Reset</button>
      </div>
      <span class="count">0</span>
    </div>

    <!-- Counter 3 -->
    <div class="counter-box" data-id="counter3">
      <div class="image-wrapper">
        <img src="images/zikr3.png" alt="Zikr 3" class="fixed-img">
      </div>
      <input type="text" placeholder="Enter Name" class="nameBox">
      <div class="checkbox-label">
        <input type="checkbox" class="activeBox">
        <label>Activate</label>
      </div>
      <div class="buttons">
        <button class="clickBtn">Click</button>
        <button class="resetBtn">Reset</button>
      </div>
      <span class="count">0</span>
    </div>
  </div>

  <script src="script.js"></script>
